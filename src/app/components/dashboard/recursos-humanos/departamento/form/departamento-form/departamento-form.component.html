<div class="container pt-4">
    <div class="row">
        <div class="card text-center">
            <div class="card-body">            
                <h3> {{titulo}}
                    <div *ngIf="loading" class="spinner-border" role="status">
                    <span  class="visually-hidden float-right">Loading...</span>
                  </div> 
                </h3>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink="/list-empleados">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg mx-3">Agregar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
