<div class="container pt-4">
    <div class="row">
        <div class="card text-center">
            <div class="card-body">
                <h3> {{titulo}}
                    <div *ngIf="loading" class="spinner-border" role="status">
                        <span class="visually-hidden float-right">Loading...</span>
                    </div>
                </h3>
                <div *ngIf="validator" class="alert alert-danger" role="alert">
                    Todos los campos deben estar llenos
                </div>

                <form [formGroup]="formDep" (submit)="edit ? actualizar() : agregar()" autocomplete="off">
                    <div class="mb-3">

                        <input type="text" required class="form-control" 
                        placeholder="Departamento" name="nombre" maxlength="25" 
                        formControlName="nombre" [class.is-invalid]="NombreForm?.errors && NombreForm?.touched">

                        <small class="float-md-start mx-1 text-muted">{{ NombreForm?.value.length }}/25</small>
                            <!---Inicia validaciones---->
                            <div *ngIf="NombreForm?.errors && NombreForm?.touched">
                                <small class="mx-1 text-muted" *ngIf="NombreForm?.hasError('required')" class="text-danger">Campo Vacio</small>
                                <small class="mx-1 text-muted" *ngIf="NombreForm?.hasError('minlength')" class="text-danger">Minimo 5 caracteres</small>
                            </div>
                            <!---Termina Validaciones--->
                    </div>
                    <div class="mt-3">
                        <button type="text" class="btn btn-danger mx-3" routerLink="/dashboard/departamento">Volver</button>
                        <button type="submit" class="btn btn-info mx-3" [disabled]="formDep.invalid">Agregar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
