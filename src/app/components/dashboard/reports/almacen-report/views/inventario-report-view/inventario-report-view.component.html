<h2>Inventario</h2>
<p-toolbar>
    <h3 class="titles">Inventario Por Sucursal</h3> <p-button label="Generar" icon="pi pi-plus" class="mr-2"
        (onClick)="ListadoInventarioPorSucursal()"></p-button>
</p-toolbar>

<p-toolbar>
    <h3 class="titles">Inventario Por Region</h3> <p-button label="Generar" icon="pi pi-plus" class="mr-2"
        (onClick)="ListadoInventarioPorRegion()"></p-button>
</p-toolbar>

<p-toolbar [formGroup]="inventarioService.form">
    <div class="form-group col-md-4 col-sm-12 p-1 titles">
        <h3 class="titles">Kardex de Productos</h3> 
    </div>
    <div class="form-group col-md-4 col-sm-6 p-1">
        <label for="" class="mr-2">Seleccione Fechas: </label>
        <p-calendar selectionMode="range" [readonlyInput]="true" [showIcon]="true" class="mr-2"
            formControlName="dates"></p-calendar>
    </div>
    
     <div class="form-group col-md-4 col-sm-6 p-1">
         <label for="" class="mr-2">Producto (opcional): </label>
             <p-autoComplete formControlName="producto" [suggestions]="productos" (completeMethod)="getProductos($event)"
                 field="nombre" [forceSelection]="true">
                 <ng-template let-producto pTemplate="item">
                     <div class="country-item">
                         <div>{{producto.nombre}}</div>
                     </div>
                 </ng-template>
             </p-autoComplete>
     </div>   
    <label for="" class="mr-2">Generar reporte: </label>
     <div class="col-md-8">
                    <p-button label="Por region" icon="pi pi-plus" class="mr-2" (onClick)="KardexPorRegion()" 
                    [disabled]="inventarioService.form.invalid"></p-button>
                    <p-button label="Por sucursal" icon="pi pi-plus" class="mr-2" (onClick)="KardexPorSucursal()" 
                    [disabled]="inventarioService.form.invalid"></p-button>

     </div>
</p-toolbar>
