<h2>Compras</h2>
<p-toolbar [formGroup]="compraReportService.form">
    <div class="">
        <h3 class="titles">Compras por fecha</h3>
    </div>
    <div class="form-group">
        <label for="" class="mr-2">Seleccione Fechas: </label>
        <p-calendar selectionMode="range" [readonlyInput]="true" [showIcon]="true" class="mr-2"
            formControlName="dates"></p-calendar>
    </div>


    <div class="">
        <p-button label="Compras" icon="pi pi-plus" class="mr-2" (onClick)="ListadoCompras()"
            [disabled]="compraReportService.form.invalid"></p-button>
        <p-button label="Compras Anuladas" icon="pi pi-plus" class="mr-2" (onClick)="ListadoComprasAnuladas()"
            [disabled]="compraReportService.form.invalid"></p-button>
    </div>

</p-toolbar>
