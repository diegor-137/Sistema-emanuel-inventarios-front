
<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table class="table-material" mat-table [dataSource]="dataSource" matSort>

      <!-- Inicio columnas -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="# DOC">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # DOC </th>
          <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
      </ng-container>

      <ng-container matColumnDef="Proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
          <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="Sucursal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sucursal </th>
          <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
      
      </ng-container>
      <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>

          <td mat-cell *matCellDef="let element" style="text-align: right">
              <a (click)="verCompra(element)" class="pointer mx-2" style="color: #1878b0" matTooltip="Ver">
                  <mat-icon>search</mat-icon>
              </a>
              <a (click)="eliminarCompra(element.id)" class="pointer mx-2" style="color: #e15639" matTooltip="Eliminar">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
      </ng-container>
      <!-- Fin de Columnas-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20,40]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
