<p-card>
    <div [formGroup]="efectivoService.form">
        <br/>
        <div class="grid p-fluid">
            <div class="col-12 md:col-6">
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText formControlName="nombre" >                   
                    <label>Nombre cuenta</label>
              </span>           
            </div>     
        </div>
        <br/>
        <div class="grid p-fluid" formArrayName="detalleEfectivo">
            <div class="col-12 md:col-6" *ngFor="let control of efectivoService.Detalle.controls; index as i">
                <span class="p-float-label" [formGroupName]="i">
                    <p-inputNumber formControlName="monto" inputId="currency-us" mode="currency" currency="GTQ" locale="en-US">
                    </p-inputNumber>
                    <label>Monto de apertura</label>
              </span>           
            </div>     
        </div>
    </div>
    <button pButton label="Guardar" icon="pi pi-check" (click)="crearCuenta()" [disabled]="efectivoService.form.invalid"></button>

</p-card>

    <pre>
            Esado del forulario: {{efectivoService.form.valid}}
            <br>
            Status {{efectivoService.form.status}}
        </pre>
        
        <pre>
            {{efectivoService.form.value | json }}
        </pre>
