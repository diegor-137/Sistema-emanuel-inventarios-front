<h2>PAGOS FACTURA</h2>
<p-toolbar>
    <div class="p-toolbar-group-left" [formGroup]="pagoService.form">
        <p-button label="Buscar" icon="pi pi-plus" class="mr-2" (onClick)="getPagos()" [disabled]="pagoService.form.invalid"></p-button>        

        <p-calendar selectionMode="range" [readonlyInput]="true" [showIcon]="true" class="mr-2" formControlName="dates"></p-calendar>      
    </div>
    
    <div class="p-toolbar-group-right">      
    </div>
</p-toolbar>
<p-table [value]="pagos" responsiveLayout="scroll" [paginator]="true" [rows]="10" [responsive]="true"
    selectionMode="single">
    <ng-template pTemplate="header">
        <tr>
            <th>Id </th>
            <th>Fecha </th>
            <th>Empleado </th>
            <th>Compra Documento </th>
            <th>Proveedor </th>
            <th>Total </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pago>
        <tr>
            <td>{{pago.id}}</td>
            <td>{{pago.fecha | date: 'EEEE, MMMM d, y, h:mm a'}}</td>
            <td>{{pago.nombre + ' ' + pago.apellido}}</td>
            <td>{{pago.documento}}</td>
            <td>{{pago.proveedor}}</td>
            <td>{{pago.total}}</td>
            <td>
                <button pButton pRipple icon="pi pi-search" class="p-button-rounded p-button-success mr-2" (click)="pagoDetallado(pago.id)"></button>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">Seleccione una fecha.</td>
        </tr>
    </ng-template>
</p-table>
