<h2>CONFIGURACION CAJA</h2>
<p-toast position="bottom-center"></p-toast>
    <p-toolbar>
        <ng-template pTemplate="left">
            <button pButton pRipple label="Registrar tipo Gasto" icon="pi pi-plus" class="p-button-success mr-2" (click)="registrarTipoGasto()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="tipoGastos" [rows]="10" [paginator]="true"  [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipoGasto>
            <tr>
                <td>{{tipoGasto.id}}</td>
                <td>{{tipoGasto.nombre}}</td>
            </tr>
        </ng-template>
    </p-table>
