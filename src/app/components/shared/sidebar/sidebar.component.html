<img class="avatar mat-elevation-z8" [src]="usuario.empleado.foto | nophoto" />

<h4 class="name">{{usuario.empleado.nombre + ' ' + usuario.empleado.apellido}}</h4>
<p class="designation">{{usuario.empleado.email}}</p>

<mat-divider></mat-divider>
<!-- INICIO -->
<button mat-button class="menu-button" routerLink="/dashboard">
    <mat-icon>home</mat-icon>
    <span>Home</span>
</button>

<!-- RECURSOS HUMANOS -->
<div *appRole="['ADMIN']">
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/dashboard/rr-hh/departamento">
        <mat-icon>person</mat-icon>
        <span>Departamento</span>
    </button>
    <button mat-button class="menu-button" routerLink="/dashboard/rr-hh/puesto">
        <mat-icon>info</mat-icon>
        <span>Puesto</span>
    </button>
    <button mat-button class="menu-button" routerLink="/dashboard/rr-hh/empleado">
        <mat-icon>person</mat-icon>
        <span>Empleado</span>
    </button>
</div>

<!-- ALMACEN -->
<div *appRole="['ADMIN']">
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/dashboard/almacen/marca">
        <mat-icon>layers_clear</mat-icon>
        <span>Marca</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/almacen/categoria">
        <mat-icon>category</mat-icon>
        <span>Categoria</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/almacen/tipo-precio">
        <mat-icon>format_list_bulleted</mat-icon>
        <span>Tipo Precios</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/almacen/precio">
        <mat-icon>filter_list</mat-icon>
        <span>Precios</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/almacen/producto">
        <mat-icon>inventory_2</mat-icon>
        <span>Producto</span>
    </button>
    <button mat-button class="menu-button" routerLink="/dashboard/almacen/inventario-list">
        <mat-icon>double_arrow</mat-icon>
        <span>Inventario</span>
    </button>
</div>

<!-- COMPRAS -->
<div *appRole="['ADMIN']">
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/dashboard/compras/compra">
        <mat-icon>storefront</mat-icon>
        <span>Compras</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/compras/proveedor">
        <mat-icon>groups</mat-icon>
        <span>Proveedores</span>
    </button>
</div>

<!-- VENTAS -->
<div *appRole="['ADMIN','EMPLEADO']">
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/dashboard/ventas/venta">
        <mat-icon>storefront</mat-icon>
        <span>Ventas</span>
    </button>

    <button mat-button class="menu-button" routerLink="/dashboard/ventas/cliente">
        <mat-icon>groups</mat-icon>
        <span>Clientes</span>
    </button>
</div>

<!-- CONFIGURACIONES -->
<div *appRole="['ADMIN']">
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/dashboard/configuraciones/config">
        <mat-icon>settings</mat-icon>
        <span>Config</span>
    </button>
</div>

<!-- FINANZAS -->
<div>
    <mat-divider></mat-divider>
    <button *appRole="['ADMIN']" mat-button class="menu-button" routerLink="/dashboard/finanzas/caja-config">
        <mat-icon>settings_applications</mat-icon>
        <span>Finanzas</span>
    </button>
    <button *appRole="['CAJERO']" mat-button class="menu-button" routerLink="/dashboard/finanzas">
        <mat-icon>point_of_sale</mat-icon>
        <span>Caja</span>
    </button>    
    <button *appRole="['CAJERO']" mat-button class="menu-button" routerLink="/dashboard/finanzas/caja-ingresos">
        <mat-icon>chevron_left</mat-icon>
        <span>Ingresos</span>
    </button>
    <button *appRole="['CAJERO']" mat-button class="menu-button" routerLink="/dashboard/finanzas/caja-gastos">
        <mat-icon>chevron_right</mat-icon>
        <span>Gastos</span>
    </button>    
    <button *appRole="['CAJERO']" mat-button class="menu-button" routerLink="/dashboard/finanzas/caja-egresos">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
        <span>Egresos</span>
    </button>
    <button *appRole="['CAJERO']" mat-button class="menu-button" routerLink="/dashboard/ventas/cuentas-por-cobrar">
        <mat-icon>credit_card</mat-icon>
        <span>Creditos</span>
    </button>
</div>


<div *appRole="['SUPERADMIN']">
    <button mat-button class="menu-button" routerLink="/dashboard/configuracion-system/sucursales">
        <mat-icon>settings</mat-icon>
        <span>Config</span>
    </button>
</div>
